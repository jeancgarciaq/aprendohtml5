<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <!-- THIS IS MY ANSWER ABOUT SURVEY REQUERIMENTS -->
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thanks for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name: <input type="text" id="name" placeholder="Enter your name" required></label>
        <label for="email" id="email-label">Email: <input type="email" id="email" placeholder="Enter your email for example myemail@email.com" required></label>
        <label for="number" id="number-label">Age: <input type="number" id="number" min="13" max="120" placeholder="min age 13 and max age 120"></label>
      </fieldset>
      <fieldset>
        <label for="dropdown">Which option describes your current role? 
          <select id="dropdown">
            <option value="student">Student</option>
            <option value="developer">Developer</option>
          </select>
        </label>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely" class="recommend"><input class="inline" type="radio" name="recommend" id="definitely" value="definitely"> Definitely</label>
        <label for="not-sure" class="recommend"><input class="inline" type="radio" name="recommend" id="not-sure" value="not-sure"> Not sure</label>
        <label>Any comments or suggestions?: <textarea rows="3" cols="30"></textarea></label>
        <p>What would you like to see improved?</p>
        <label><input type="checkbox" class="inline" value="frontend">Front-end Projects</label>
        <label><input type="checkbox" class="inline" value="backend"> Back-end Projects</label>
      </fieldset>
      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
